<html>
 <head>
  <meta charset="utf-8">
  <title>BtBot</title>
 </head>
 <body>

 <form name="test" method="get" action="?">
	<p><b>BT Bot</b></p>
	
	Логин:<input required type="text"  placeholder="Логин" name="login" size="20">
	Пароль:<input required type="text"  placeholder="Пароль" name="password" size="20">
	
	<p>Оценка: <input required type="tel"  pattern="^[ 0-9]+$" name="score" size="3"> </p>
	
	<p><input required type="radio"  name="scorewhat" value="0">Альбом
	<input required type="radio"  name="scorewhat" value="1">Главные фото
	</br>Страница: <input required type="tel"  pattern="^[ 0-9]+$" name="page" size="3"></br>
	Альбом:<input type="text"  placeholder="Альбом" name="album" size="80"> </p>
 
	<p>Авто-ввод кода:
	<input required type="radio"  name="autocode" value="0">Да
	<input required type="radio"  name="autocode" value="1">Нет</p>
	
	<p>Автопокупка оценок:
	<input required type="radio"  name="autobuy" value="0">Да
	<input required type="radio"  name="autobuy" value="1">Нет</p>
	
	<input type="submit" value="Запуск" >
 
 </form>
 
 </body>
</html>
